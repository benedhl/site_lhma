<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==================== ÍCONES ====================-->
    <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <title>LHMA Digital</title>
</head>
<body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
        <!-- nav bar -->
        <nav class="nav container padd-15">
            <!-- nav logo -->
            <a href="#" class="nav-logo">
                <h2>LHMA Digital</h2>
            </a>            
            <!--nav menu-->
            <div class="nav-menu" id="nav-menu">
                <!-- nav list -->
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#home" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="#about" class="nav-link">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a href="#services" class="nav-link">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-link">Portfólio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contato</a>
                    </li>                    
                </ul>                
            </div>
            <!-- nav btn -->
            <div class="nav-btns">
                <!-- theme change btn -->
                <i class="lni lni-pallet change-theme" id="theme-button"></i>
                <!-- toggle btn -->
                <div class="nav-toggle" id="nav-toggle">
                    <i class="lni lni-grid-alt"></i>
                </div>                
            </div>
        </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main-content">
        <!--==================== HOME ====================-->
        <section class="home" id="home">
            <div class="container">
                <!-- intro -->
                <div class="intro">
                    <!-- avatar image -->
                    <img src="assets/img/Logo.png" alt="lhama">
                    <!-- info -->
                    <h1>Somos a LHMA</h1>
                    <span>Serviços <span class="info-text">digitais</span></span>
                    <!-- social icons -->
                    <ul class="social-icons">
                        <li><a href="#"><i class="lni lni-instagram-original"></i></a></li>
                        <li><a href="#"><i class="lni lni-behance-original"></i></a></li>
                        <li><a href="#"><i class="lni lni-pinterest"></i></a></li>
                        <li><a href="#"><i class="lni lni-whatsapp"></i></a></li>
                        <li><a href="#"><i class="lni lni-envelope"></i></a></li>
                    </ul>
                    <!-- button -->
                    <div>
                        <a href="#" class="btn btn-default">Contrate nossos serviços</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!--==================== SWIPER JS ====================-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!--==================== JS ====================-->
    <script src="assets/js/main.js"></script>
</body>
</html>
